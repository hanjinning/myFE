<html>

<head>
    <title>纯css上浮效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            display: inline-block;
        }

        .goods {
            width: 50%;
            text-align: center;
            margin: 50px auto;
        }

        .goods:hover {
            animation: myfirst 2s infinite;
        }

        @keyframes myfirst {
            0% {
                transform: translate(0px, 0px);
            }
            50% {
                transform: translate(0px, -10px);
            }
            100% {
                transform: translate(0px, 0px);
            }
        }
    </style>
</head>

<body>
    <div class="goods">
        <img src="../../images/pic.jpg" width="200px" height="auto" />
    </div>
    <div style="text-align:center;">说明：鼠标悬停时图片上下浮动，离开后图片归位。</div>
</body>

</html>
